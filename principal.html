<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <p class="d-inline-flex gap-1 mt-1">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Filtros
                </button>
            </p>
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Código da Placa</span>
                        <input type="text" class="form-control " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3 mt-1">
                        <label class="input-group-text" for="inputGroupSelect01">Tipo de Veiculo</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected></option>
                            <option value="1">Carro</option>
                            <option value="2">Moto</option>
                        </select>
                    </div>
                    <div class="input-group mb-3 mt-1">
                        <label class="input-group-text" for="inputGroupSelect01">Data de Entrada:</label>
                        <input class="form-control" type="date" id="start" name="trip-start" value="2024-02-19" min="2018-01-01" max="2030-12-31" />
                    </div>
                    <div class="input-group mb-3 mt-1">
                        <label class="input-group-text" for="appt">Determine o horário</label>
                        <input class="form-control" type="time" id="appt" name="appt" min="07:00" max="23:00" required />
                        <small class="ms-2 mt-md-2">Entrada do veículo</small>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary fw-bolder mt-3 button-test" onclick="mudarDisplay()">Pesquisar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container mt-4 d-flex justify-content-center">
    <div class="card p-3 row table-modificacoes">
        <table class="table table-striped ">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Veículo</th>
                <th scope="col">Código</th>
                <th scope="col">Data</th>
                <th scope="col">Hora</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Moto</td>
                <td>J561</td>
                <td>19/02</td>
                <td>20:00</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Carro</td>
                <td>T1851</td>
                <td>19/02</td>
                <td>20:00</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Carro</td>
                <td>Y1851</td>
                <td>19/02</td>
                <td>20:00</td>
            </tr>
            <tr>
                <th scope="row">4</th>
                <td>Moto</td>
                <td>R4818</td>
                <td>19/02</td>
                <td>20:00</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
